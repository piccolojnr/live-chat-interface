<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      #root {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }
      .content {
        flex: 1;
        overflow-y: auto;
      }
      .input-container {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
      }
      input,
      textarea,
      select {
        font-size: 16px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function adjustForKeyboard() {
        const root = document.getElementById("root");
        if (window.innerHeight < window.outerHeight / 2) {
          // Keyboard is probably open
          root.style.height = "calc(100vh - 50px)";
        } else {
          // Keyboard is closed
          root.style.height = "100vh";
        }
      }

      window.addEventListener("resize", adjustForKeyboard);
      document.addEventListener("focusin", adjustForKeyboard);
      document.addEventListener("focusout", adjustForKeyboard);

      adjustForKeyboard();
    </script>
  </body>
</html>
